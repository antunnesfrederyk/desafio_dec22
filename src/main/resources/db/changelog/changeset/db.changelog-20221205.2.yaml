databaseChangeLog:
  - changeSet:
      id: 2
      author: frederykantunnes
      changes:
        - createTable:
            tableName: session
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: uuid
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: uuid_stave
                  type: varchar(50)
                  constraints:
                    nullable: false
                    foreignKeyName: session_stave_fk
                    referencedTableName: stave
                    referencedColumnNames: uuid
              - column:
                  name: duration_in_minutes
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: datetime
                  constraints:
                    nullable: false